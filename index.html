<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #audioFile {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .emotion-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .emotion-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            font-size: 1.3em;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .description {
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .probabilities {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            text-align: left;
        }

        .prob-title {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        .prob-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .prob-bar {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .error {
            display: none;
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech Emotion Recognition</h1>
        <p class="subtitle">Upload an audio file to detect the speaker's emotion</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports WAV, MP3 files (Max 16MB)</div>
            <input type="file" id="audioFile" accept=".wav,.mp3" />
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span>
        </div>

        <button class="btn btn-primary" id="predictBtn" disabled>Analyze Emotion</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Analyzing audio...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="emotion-icon" id="emotionIcon"></div>
            <div class="emotion-name" id="emotionName"></div>
            <div class="confidence" id="confidence"></div>
            <div class="description" id="description"></div>
            
            <div class="probabilities">
                <div class="prob-title">All Emotion Probabilities</div>
                <div id="allProbabilities"></div>
            </div>
        </div>

        <div class="footer">
            <p>Built with LSTM Neural Network ‚Ä¢ TESS Dataset</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const audioFile = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const predictBtn = document.getElementById('predictBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const error = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            audioFile.click();
        });

        // File selection
        audioFile.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            const validTypes = ['audio/wav', 'audio/mpeg', 'audio/mp3'];
            if (!validTypes.includes(file.type) && !file.name.match(/\.(wav|mp3)$/i)) {
                showError('Please upload a valid audio file (WAV or MP3)');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            predictBtn.disabled = false;
            result.classList.remove('show');
            error.classList.remove('show');
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('audio', selectedFile);

            predictBtn.disabled = true;
            loader.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                loader.classList.remove('show');
                predictBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const emotionIcons = {
                'angry': 'üò†',
                'disgust': 'ü§¢',
                'fear': 'üò®',
                'happy': 'üòä',
                'neutral': 'üòê',
                'ps': 'üòÆ',
                'sad': 'üò¢'
            };

            document.getElementById('emotionIcon').textContent = emotionIcons[data.emotion] || 'üé≠';
            document.getElementById('emotionName').textContent = data.emotion;
            document.getElementById('confidence').textContent = `Confidence: ${data.confidence}%`;
            document.getElementById('description').textContent = data.description;

            // Display all probabilities
            const probContainer = document.getElementById('allProbabilities');
            probContainer.innerHTML = '';
            
            const sortedProbs = Object.entries(data.all_probabilities)
                .sort((a, b) => b[1] - a[1]);

            sortedProbs.forEach(([emotion, prob]) => {
                const item = document.createElement('div');
                item.className = 'prob-item';
                item.innerHTML = `
                    <span>${emotionIcons[emotion] || 'üé≠'} ${emotion}</span>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${prob}%"></div>
                    </div>
                    <span>${prob}%</span>
                `;
                probContainer.appendChild(item);
            });

            result.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
